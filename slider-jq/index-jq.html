<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style-jq.css">
    <title>Slider JQuery</title>
</head>
<body>
<h1>Slider JQuery</h1>

<div class="wrapper">
    <div class="slider-container">
        <div class="slider-track">
            <div class="slider-item">01</div>
            <div class="slider-item">02</div>
            <div class="slider-item">03</div>
            <div class="slider-item">04</div>
            <div class="slider-item">05</div>
            <div class="slider-item">06</div>
            <div class="slider-item">07</div>
            <div class="slider-item">08</div>
            <div class="slider-item">09</div>
        </div>
    </div>
    <div class="slider-buttons">
        <button class="btn-prev">Prev</button>
        <button class="btn-next">Next</button>
    </div>

</div>
